{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block body %}
    <div class="container d-flex d-flex justify-content-center align-items-center vh-100">
        <form method="post" action="/register">
            {% csrf_token %}
            <h2 class="mb-4">Register</h2>
            <div class="row mb-3">
            <label for="name" class="form-label">Name</label>
                <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="fname">
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lname">
                </div>
            </div>
            <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" name="username">
            </div>

            <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password">
            </div>
            {% comment %} <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> {% endcomment %}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock body %}
